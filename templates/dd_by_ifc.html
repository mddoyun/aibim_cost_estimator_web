{% load static %}
<!DOCTYPE html>
<!--
	Arcana by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
  <head>
    <title>AIBIM-CostEstimator</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/style_dd_by_ifc.css'%}" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css'%}" />
  </head>

  <body class="is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <div id="header">
        <!-- Logo -->
        <h1>
          <a href="" id="logo">AIBIM <em>Cost Estimator</em></a>
        </h1>

        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li><a href="">홈</a></li>
            <li>
              <a href="#">계획설계단계 견적</a>
              <ul>
                <li>
                  <a href="/ai_prediction/">AI 개산견적</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">중간설계단계 견적</a>
              <ul>
                <li>
                  <a href="/ifc_ai_prediction/">AI+BIM 개산견적(IFC기반)</a>
                </li>
              </ul>
            </li>
            <li class="current">
              <a href="#">실시설계단계 견적</a>
              <ul>
                <li>
                  <a href="/dd_by_ifc/">AI+BIM 상세견적(IFC기반)</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="/ai_learning">AI모델 학습</a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="nav_sub">
        <h6 class="text-center">
          <b>AI+BIM 상세견적</b>
          <span>- IFC기반</span>
        </h6>
      </div>
    </div>
    <div class="container">
      <h2 style="margin-bottom: 30px">프로젝트 등록 및 IFC 업로드</h2>
      <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="projectName">프로젝트명</label>
          <input
            type="text"
            name="name"
            id="projectName"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="projectUse">용도</label>
          <input
            type="text"
            name="use"
            id="projectUse"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="ifcFile">IFC 파일 업로드</label>
          <input
            type="file"
            name="ifc_file"
            id="ifcFile"
            class="form-control"
            accept=".ifc"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="width: 100%; font-size: 1.2em"
        >
          업로드 및 변환 시작
        </button>
      </form>
    </div>
    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/jquery.dropotron.min.js'%}"></script>
    <script src="{% static 'js/browser.min.js'%}"></script>
    <script src="{% static 'js/breakpoints.min.js'%}"></script>
    <script src="{% static 'js/util.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>
